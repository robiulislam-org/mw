            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;

            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 288px;
            height: 288px;
            background: #3b82f6;
            border-radius: 50%;
            top: 0;
            left: -16px;
            opacity: 0.2;
            filter: blur(64px);
            mix-blend-mode: multiply;
            animation: blob 7s infinite;
        }

        .background::after {
            content: '';
            position: absolute;
            width: 288px;
            height: 288px;
            background: #a855f7;
            border-radius: 50%;
            top: 0;
            right: -16px;
            opacity: 0.2;
            filter: blur(64px);
            mix-blend-mode: multiply;
            animation: blob 7s infinite 2s;
        }

        .blob-2 {
            position: absolute;
            width: 288px;
            height: 288px;
            background: #6366f1;
            border-radius: 50%;
            bottom: -32px;
            left: 80px;
            opacity: 0.2;
            filter: blur(64px);
            mix-blend-mode: multiply;
            animation: blob 7s infinite 4s;
        }

        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
            transition: all 0.5s ease;
            backdrop-filter: blur(0px);
            background: transparent;
            border-bottom: 1px solid transparent;
        }

        nav.scrolled {
            backdrop-filter: blur(12px);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-title {
            font-size: 1.25rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #ffffff;
        }

        .sparkle {
            width: 1.25rem;
            height: 1.25rem;
            color: #c084fc;
        }

        /* Language Dropdown */
        .language-dropdown {
            position: relative;
        }

        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 16rem;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95);
            transform-origin: top right;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
        }

        .language-dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .language-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .language-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .language-item.active {
            background: #a855f7;
            color: #ffffff;
        }

        .flag {
            font-size: 1.5rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .hero-content {
            max-width: 56rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            text-align: center;
        }

        .hero-divider {
            width: 3rem;
            height: 0.25rem;
            background: linear-gradient(to right, #c084fc, #3b82f6);
            margin: 0 auto 2rem;
            animation: slideDown 0.8s ease;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.25rem;
            }
        }

        .gradient-text {
            background: linear-gradient(to right, #c084fc, #f472b6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 32rem;
            margin: 0 auto 1rem;
            line-height: 1.6;
            font-weight: 300;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .hero-divider-2 {
            width: 3rem;
            height: 0.25rem;
            background: linear-gradient(to right, #3b82f6, #a855f7);
            margin: 0 auto;
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInUp 1s ease 1s both;
        }

        .scroll-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            font-weight: 300;
        }

        .scroll-wheel {
            width: 1.5rem;
            height: 2.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        .scroll-dot {
            width: 0.25rem;
            height: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.125rem;
            animation: bounce 2s infinite;
        }

        /* Questions Section */
        .questions-section {
            position: relative;
            z-index: 10;
            padding: 5rem 1.5rem;
        }

        .questions-container {
            max-width: 80rem;
            margin: 0 auto;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .questions-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Question Card */
        .question-card {
            position: relative;
            cursor: pointer;
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }

        .question-card:nth-child(1) { animation-delay: 0.1s; }
        .question-card:nth-child(2) { animation-delay: 0.2s; }
        .question-card:nth-child(3) { animation-delay: 0.3s; }
        .question-card:nth-child(4) { animation-delay: 0.4s; }
        .question-card:nth-child(5) { animation-delay: 0.5s; }
        .question-card:nth-child(6) { animation-delay: 0.6s; }

        .card-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .question-card:hover .card-bg {
            border-color: rgba(168, 85, 247, 0.5);
        }

        .card-glow {
            position: absolute;
            inset: -2px;
            background: linear-gradient(to right, #a855f7, #f472b6, #3b82f6);
            border-radius: 1rem;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
            filter: blur(20px);
        }

        .question-card:hover .card-glow {
            opacity: 0.2;
        }

        .card-content {
            position: relative;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        .card-number {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(to right, #a855f7, #f472b6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 300;
            line-height: 1.4;
            color: #ffffff;
            margin-bottom: 1.5rem;
            transition: all 0.5s ease;
        }

        .question-card:hover .question-text {
            background: linear-gradient(to right, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-underline {
            height: 0.25rem;
            width: 0;
            background: linear-gradient(to right, #c084fc, #f472b6);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .question-card:hover .card-underline {
            width: 3rem;
        }

        /* Bottom Message */
        .closing-section {
            position: relative;
            z-index: 10;
            padding: 5rem 1.5rem;
        }

        .closing-content {

            margin: 0 auto;
            text-align: center;

            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease;

            height: 0.25rem;
            background: linear-gradient(to right, #c084fc, #3b82f6);
            margin: 0 auto;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            padding: 3rem 1.5rem;
        }

        .footer-content {
            max-width: 80rem;
            margin: 0 auto;
            text-align: center;
        }

        .footer-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {

            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(168, 85, 247, 0.7);
        }
    </style>
